<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1 id="title">Weather Dashboard</h1>
    </header>
    <section id="search-area" class="center">
        <input id="searchTxt" clas" type="text" placeholder="search for city">
        <button id="searchBtn" class="center">search</button>
    </section>
    <main>
        <div class="place-wrapper d-flex column center">
            <span>The weather in</span>
            <span id="city-name"></span>
            <span id="today-date"></span>
        </div>
        <div class="forecast-wrapper d-flex row center">
            <div id="day1-container">
                today
            </div>
            <div id="day2-container">
                day 2
            </div>
            <div id="day3-container">
                day 3
            </div>
            <div id="day4-container">
                day 4
            </div>
            <div id="day5-container">
                day 5
            </div>
        </div>
      
    </main>
  
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>  
  <script src="assets/js/app.js"></script>
</body>
</html>
