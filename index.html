<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1 id="title" class="center">Weather Dashboard</h1>
    </header>
    <section id="search-area" class="center">
        <input id="searchTxt" type="text" placeholder="search for city">
        <button id="searchBtn">search</button>
    </section>
    <main id="main-section" class="hidden">
        <div class="place-wrapper d-flex column center">
            <span>The weather in:</span>
            <span id="city-name"></span>
        </div>
        <div class="forecast-wrapper d-flex row center">
            <div class ="day-container">
               <div id="today-date"></div>
                <div class="forecast-main"></div>
               <div class="icon"><img src="" alt="icon" class="wicon"></div>
               <div class="temp"></div> 
               <div class="humidity"></div>
               <div class="wind"></div>
               <div class="uv"></div>
            </div>
            <div class ="day-container">
                <div id="tomorrow-date"></div>
                <div class="forecast-main"></div>
                <div class="icon"><img src="" alt="icon" class="wicon"></div>
                <div class="temp"></div> 
                <div class="humidity"></div>
                <div class="wind"></div>
                <div class="uv"></div>
            </div>
            <div class ="day-container">
                <div id="day3-date"></div>
                <div class="forecast-main"></div>
               <div class="icon"><img src="" alt="icon" class="wicon"></div>
               <div class="temp"></div> 
               <div class="humidity"></div>
               <div class="wind"></div>
               <div class="uv"></div>
            </div>
            <div class ="day-container">
                <div id="day4-date"></div>
                <div class="forecast-main"></div>
                <div class="icon"><img src="" alt="icon" class="wicon"></div>
                <div class="temp"></div> 
                <div class="humidity"></div>
                <div class="wind"></div>
                <div class="uv"></div>
            </div>
            <div class ="day-container">
                <div id="day5-date"></div>
                <div class="forecast-main"></div>
                <div class="icon"><img src="" alt="icon" class="wicon"></div>
                <div class="temp"></div> 
                <div class="humidity"></div>
                <div class="wind"></div>
                <div class="uv"></div>
            </div>
        </div>
        <div id="search-history">

        </div>
      
    </main>
  
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  
  <script src="./assets/js/moment-min.js"></script>
  <script src="./assets/js/app.js"></script>
</body>
</html>
